spring.application.name=Reservation-Inventory

debug=false

spring.datasource.url=jdbc:postgresql:
spring.datasource.username=
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway configuration
#spring.flyway.locations=classpath:db/migration
#spring.flyway.baseline-on-migrate=true

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.timeout=2000


# Optional: Redis cache TTL
spring.cache.type=redis
spring.cache.redis.time-to-live=60000

# Soft Lock Configuration
app.soft-lock.default-ttl=900  # 15 minutes in seconds
app.soft-lock.max-ttl=7200     # 2 hours maximum
app.soft-lock.retry-attempts=3
app.soft-lock.retry-delay=100   # milliseconds

